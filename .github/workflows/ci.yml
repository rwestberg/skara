name: Build and test

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v1

    - name: Install mercurial (macOS)
      if: contains(matrix.os, 'mac')
      run: brew install mercurial

    - name: Build with Gradle
      run: cmd /c gradlew.bat
